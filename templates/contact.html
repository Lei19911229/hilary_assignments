<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scholary - University and College HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/scholary/img/favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dripicons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meanmenu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body>
    {% include 'header.html' %}
    <!-- main-area -->
    <main>

        <!-- breadcrumb-area -->
        <section class="breadcrumb-area d-flex  p-relative align-items-center"
            style="background-image:url({{ url_for('static', filename='img/bg/bdrc-bg.png') }})">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-12 col-lg-12">
                        <div class="breadcrumb-wrap text-left">
                            <div class="breadcrumb-title">
                                <h2>Contact Us</h2>
                            </div>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb-area-end -->
        <!-- contact-area -->
        <section id="contact" class="contact-area after-none contact-bg pt-120 p-relative fix">

            <div class="container">

                <div class="row">


                    <div class="col-lg-6 ">
                        <div class="contact-bg03">
                            <form action="javascript:;" method="post" class="contact-form">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-name mb-20">
                                            <label>First Name</label>
                                            <input type="text" id="firstn" name="firstn" placeholder="First Name"
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-20">
                                            <label>Email</label>
                                            <input type="text" id="email" name="email" placeholder="Email" required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-20">
                                            <label>Phone No</label>
                                            <input type="text" id="phone" name="phone" placeholder="Phone No."
                                                required="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="contact-field p-relative c-subject mb-20">
                                            <label>Your Area</label>
                                            <select name="area" id="area">
                                                <option value="sports-massage">Select Capacity</option>
                                                <option value="1">Area 01</option>
                                                <option value="2">Area 02</option>
                                                <option value="3">Area 03</option>
                                                <option value="4">Area 04</option>
                                                <option value="5">Area 05</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="contact-field p-relative c-message mb-20">
                                            <label>Your Area</label>
                                            <textarea name="message" id="message" cols="30" rows="50"
                                                placeholder="Write comments"></textarea>
                                        </div>
                                        <div class="slider-btn  text-center">
                                            <button class="btn ss-btn" data-animation="fadeInRight"
                                                data-delay=".8s">Make An Request <i
                                                    class="fal fa-long-arrow-right"></i></button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="contact-img2">
                            <img src="{{ url_for('static', filename='img/bg/contact-img.png') }}">
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <!-- contact-area-end -->
        <!-- contact-area -->
        <section class="contact-area pt-120 pb-90 fix">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4">

                        <div class="contact-box text-center">
                            <div class="services-icon">
                                <img src="{{ url_for('static', filename='img/bg/contact-icon01.png') }}">
                            </div>
                            <div class="services-content2">
                                <h5>Phone Support</h5>
                                <p><a href="tel:+14440008888">+1 (444) 000-8888</a></p>
                            </div>
                        </div>


                    </div>
                    <div class="col-lg-4 col-md-4">

                        <div class="contact-box text-center active">
                            <div class="services-icon">
                                <img src="{{ url_for('static', filename='img/bg/contact-icon02.png') }}">
                            </div>
                            <div class="services-content2">
                                <h5>Email Address</h5>
                                <p><a href="mailto:jobs@webtrueexample.com">jobs@webtrueexample.com</a></p>

                            </div>
                        </div>


                    </div>
                    <div class="col-lg-4 col-md-4">

                        <div class="contact-box text-center">
                            <div class="services-icon">
                                <img src="{{ url_for('static', filename='img/bg/contact-icon03.png') }}">
                            </div>
                            <div class="services-content2">
                                <h5>Office Address</h5>
                                <p>12/A, New Jone, NYC</p>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </section>
        <!-- contact-area-end -->
        <!-- map-area-end -->
        <div class="map fix" style="background: #f5f5f5;">
            <div class="container-flud">

                <div class="row">
                    <div class="col-lg-12">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2924.7277607153133!2d172.46165027621933!3d-43.64536247110241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d321bdc6eb937d3%3A0xcfca4fbe9a6cc6a5!2z5p6X6IKv5aSn5a2m!5e1!3m2!1szh-CN!2snz!4v1727839625816!5m2!1szh-CN!2snz"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- map-area-end -->
    </main>
    <!-- main-area-end -->
    {% include 'footer.html' %}
    <!-- JS here -->
    <script src="{{ url_for('static', filename='js/vendor/modernizr-3.5.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax-form.js') }}"></script>
    <script src="{{ url_for('static', filename='js/paroller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/js_isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parallax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollUp.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.meanmenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/parallax-scroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/element-in-view.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
